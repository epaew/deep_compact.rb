name: RuboCop

on:
  pull_request: {}
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0' # 0:00 UTC on every sunday

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true

    - run: bundle exec rubocop
