name: RuboCop

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true

    - run: bundle exec rubocop
