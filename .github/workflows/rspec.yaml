name: RSpec

on:
  - push
  - pull_request

jobs:
  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
          - 2.6
          - 2.7
          - 3.0
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
        bundler-cache: true

    - run: bundle exec rake
